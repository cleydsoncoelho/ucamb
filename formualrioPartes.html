<!-- Situação Empregaticia -->
<div class="col-md-12 mt-3">
    <label class="form-label">Situação Empregaticia</label><br />
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="contratoCLT" name="tipoContrato" value="CLT" />
        <label class="form-check-label" for="contratoCLT">CLT</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="contratoPJ" name="tipoContrato" value="PJ" />
        <label class="form-check-label" for="contratoPJ">PJ</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="contratoEstagio" name="tipoContrato" value="Estágio" />
        <label class="form-check-label" for="contratoEstagio">Estágio</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="contratoTemporario" name="tipoContrato" value="Temporário" />
        <label class="form-check-label" for="contratoTemporario">Temporário</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="contratoOutros" name="tipoContrato" value="Outros" onclick="toggleDescricaoContrato(this)" />
        <label class="form-check-label" for="contratoOutros">Outros</label>
    </div>
    <input type="text" class="form-control form-control-sm mt-2" name="outroContratoDescricao" placeholder="Descreva" aria-label="Outros Contratos" style="display: none" id="descricaoContrato" />
</div>

<script>
    function toggleDescricaoContrato(radio) {
        const descricaoContrato = document.getElementById("descricaoContrato");
        if (radio.checked) {
            descricaoContrato.style.display = "block";
        } else {
            descricaoContrato.style.display = "none";
        }
    }
</script>

<div class="row mt-3">
    <!-- Coluna de tamanho 6 para Higiene -->
    <div class="col-md-3">
        <label class="form-label">Higiene:</label> <br />
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="higieneBoa" name="higiene" value="Boa" />
            <label class="form-check-label" for="higieneBoa">Boa</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="higieneComprometida" name="higiene" value="Comprometida" />
            <label class="form-check-label" for="higieneComprometida">Comprometida</label>
        </div>
    </div>

    <!-- Coluna de tamanho 6 para Tricotomia -->
    <div class="col-md-9">
        <label class="form-label">Tricotomia:</label><br />
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="tricotomiaNao" name="tricotomia" value="Não" />
            <label class="form-check-label" for="tricotomiaNao">Não</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="tricotomiaSim" name="tricotomia" value="Sim" />
            <label class="form-check-label" for="tricotomiaSim">Sim. Como?</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="tricotomiaTesoura" name="tricotomiaTesoura" value="Tesoura" />
            <label class="form-check-label" for="tricotomiaTesoura">Tesoura</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="tricotomiaLamina" name="tricotomiaLamina" value="Lâmina" />
            <label class="form-check-label" for="tricotomiaLamina">Lâmina</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="tricotomiaAparador" name="tricotomiaAparador" value="Aparador de Pelos" />
            <label class="form-check-label" for="tricotomiaAparador">Aparador de Pelos</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="tricotomiaCremeDepilatorio" name="tricotomiaCremeDepilatorio" value="Creme depilatório" />
            <label class="form-check-label" for="tricotomiaCremeDepilatorio">Creme depilatório</label>
        </div>
        <div class="form-label-sm">
            <label class="form-label">Quando?</label><br />
            <input type="text" class="form-control form-control-sm" name="tricotomiaQuando" placeholder="Quando" aria-label="Quando" />
        </div>
    </div>
</div>
<div class="row mt-3">
    <!-- Coluna de tamanho 6 para Uso de Adereços/Adornos -->
    <div class="col-md-6">
        <label class="form-label">Uso de Adereços/Adornos:</label><br />
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="usoAderecosSim" name="usoAderecos" value="Sim" />
            <label class="form-check-label" for="usoAderecosSim">Sim</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="usoAderecosNao" name="usoAderecos" value="Não" />
            <label class="form-check-label" for="usoAderecosNao">Não</label>
        </div>
    </div>
</div>
