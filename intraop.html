<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo" width="180" height="50" class="d-inline-block align-text-top">
                </a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="intraop.html">Intraoperatório</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posop.html">Pós-operatório</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>


    <form>
        <div class="container">
            <form>
                <div class="container mt-5">
                    <form>
                        <!-- Seção Intraoperatório -->
                        <h5>Anotação de Enfermagem Intraoperatório</h5>

                        <!-- Horário de Entrada na Sala Operatória -->
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <label class="form-label form-label-sm">Horário de Entrada na Sala Operatória</label>
                                <div class="col-1">
                                    <input type="time" class="form-control form-control-sm" placeholder="Horário">
                                </div>
                            </div>
                        </div>

                        <!-- Modo de Entrada -->
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label class="form-label form-label-sm">Modo de Entrada</label>
                                <div class="d-flex">
                                    <div class="form-check form-check-inline form-check-sm me-3">
                                        <input class="form-check-input" type="checkbox" name="entrada" id="maca" value="maca">
                                        <label class="form-check-label" for="maca">Em Maca</label>
                                    </div>
                                    <div class="form-check form-check-inline form-check-sm me-3">
                                        <input class="form-check-input" type="checkbox" name="entrada" id="cadeira" value="cadeira">
                                        <label class="form-check-label" for="cadeira">Em Cadeira de Rodas</label>
                                    </div>
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" name="entrada" id="deambulando" value="deambulando">
                                        <label class="form-check-label" for="deambulando">Deambulando</label>
                                    </div>
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" name="entrada" id="auxiliado" value="auxiliado">
                                        <label class="form-check-label" for="auxiliado">Apoiado/Auxiliado</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <label class="form-label form-label-sm">Local do Acesso Venoso Periférico</label>
                                <div class="row">
                                    <div class="col-3">
                                        <select class="form-select form-select-sm">
                                            <option value="naoSeAplica">Não se aplica</option>
                                            <option value="FCD">FCD (Fossa Cubital Direita)</option>
                                            <option value="FCE">FCE (Fossa Cubital Esquerda)</option>
                                            <option value="AD">AD (Antebraço Direito)</option>
                                            <option value="AE">AE (Antebraço Esquerdo)</option>
                                            <option value="DMD">DMD (Dorso da Mão Direita)</option>
                                            <option value="DME">DME (Dorso da Mão Esquerda)</option>
                                            <option value="Outro">Outro (especificar)</option>
                                        </select>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control form-control-sm" placeholder="Especificar se outro">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Posicionamento na Mesa Cirúrgica -->
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <label class="form-label form-label-sm">Posicionamento na Mesa Cirúrgica</label>
                                <div class="row">
                                    <div class="col-3">
                                        <select class="form-select form-select-sm">
                                            <option value="dorsal">Dorsal</option>
                                            <option value="ventral">Ventral</option>
                                            <option value="lateralD">Lateral D</option>
                                            <option value="lateralE">Lateral E</option>
                                            <option value="litotomica">Litotômica</option>
                                        </select>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control form-control-sm" placeholder="Especificar se outro">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Utilização de Mecanismos de Proteção -->
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <label class="form-label form-label-sm">Utilização de Mecanismos de Proteção no Posicionamento</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Especificar locais">
                            </div>
                        </div>

                        <!-- Utilização de Bandagem de Contenção -->
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label class="form-label form-label-sm">Utilização de Bandagem de Contenção</label>
                                <div class="d-flex">
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" name="bandagem" id="simBandagem" value="sim">
                                        <label class="form-check-label" for="simBandagem">Sim</label>
                                    </div>
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" name="bandagem" id="naoAplicaBandagem" value="naoSeAplica">
                                        <label class="form-check-label" for="naoAplicaBandagem">Não se aplica</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Alarme Sonoro do Dispositivo de Eletrocautério -->

                            <div class="col-sm-6">
                                <label class="form-label form-label-sm">Mantido alarme sonoro do dispositivo de eletrocautério em volume audível</label>
                                <div class="d-flex">
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" name="alarmeEletrocauterio" id="simAlarme" value="sim">
                                        <label class="form-check-label" for="simAlarme">Sim</label>
                                    </div>
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" name="alarmeEletrocauterio" id="naoAplicaAlarme" value="naoSeAplica">
                                        <label class="form-check-label" for="naoAplicaAlarme">Não se aplica</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Produto para Anti-sepsia -->
                        <div class="row mt-3">
                            <div class="col-sm-12">
                                <label class="form-label form-label-sm">Produto para Anti-sepsia</label>
                                <div class="row">
                                    <div class="col-3">
                                        <select class="form-select form-select-sm">
                                            <option value="clorexidinaDegermante">Clorexidina Degermante</option>
                                            <option value="clorexidinaAlcoolica">Clorexidina Alcoólica</option>
                                            <option value="outro">Outro (especificar)</option>
                                        </select>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control form-control-sm" placeholder="Especificar se outro">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
