                                    </div>

                                    </div>
                                    <input type="text" class="form-control form-control-sm mt-2" placeholder="Especificar locais">
                                </div>
                            </div>
                        </div>

                        <script>
                            function toggleLocais(show) {
                                const locaisProtecao = document.getElementById('locaisProtecao');
                                if (show) {
                                    locaisProtecao.style.display = 'block';
                                } else {
                                    locaisProtecao.style.display = 'none';
                                }
                            }
                        </script>

                        <script>
                            function toggleInstrumentalDetails() {
                                const nomeInstrumental = document.getElementById('nomeInstrumental').value;
                                const naoSeAplicaInstrumental = document.getElementById('naoSeAplicaInstrumental').checked;
                                const instrumentalDetails = document.getElementById('instrumentalDetails');

                                if (nomeInstrumental && !naoSeAplicaInstrumental) {
                                    instrumentalDetails.style.display = 'block';
                                } else {
                                    instrumentalDetails.style.display = 'none';
                                }
                            }
                        </script>

                                        <input class="form-check-input" type="checkbox" name="temperaturaManta" id="temperatura34" value="34">
                                        <label class="form-check-label" for="temperatura34">34º Leve</label>
                                    </div>
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" name="temperaturaManta" id="temperatura40" value="40">
                                        <label class="form-check-label" for="temperatura40">40º Moderada</label>
                                    </div>
                                    <div class="form-check form-check-inline form-check-sm">
                                        <input class="form-check-input" type="checkbox" name="temperaturaManta" id="temperatura45" value="45">
                                        <label class="form-check-label" for="temperatura45">45º Alta</label>
                                    </div>
                                </div>
                            </div>


                            <!-- Horário de Saída da Sala Operatória -->
                            <div class="row mt-3">
                                <div class="col-sm-8">
                                    <label class="form-label form-label-sm">Horário de Saída da Sala Operatória</label>
                                    <div class="col-2">
                                        <input type="time" class="form-control form-control-sm" placeholder="Horário">
                                    </div>
                                </div>
                            </div>

                            <!-- Observações -->
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                    <label class="form-label form-label-sm">Outras Anotações</label>
                                    <textarea class="form-control form-control-sm" rows="5" placeholder="Escreva suas observações aqui"></textarea>
                                </div>
                            </div>

                            <!-- Button Copiar Anotação -->
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                    <button type="button" class="btn btn-success" onclick="copiarAnotacao()">Copiar Anotação</button>
                                </div>
                            </div>

                            <script>
                                function copiarAnotacao() {
                                    const anotacao = document.querySelector('textarea').value;
                                    navigator.clipboard.writeText(anotacao).then(() => {
                                        alert('Anotação copiada para a área de transferência!');
                                    }).catch(err => {
                                        alert('Erro ao copiar anotação: ' + err);
                                    });
                                }
                            </script>

                            <br><br>
                            <br><br>
                            <br><br>
                            <br>
                            <hr>

                    </form>

                </div>
