        <main>
            <form>
                <div class="container mt-3">
                    <!-- Seção Pós-operatório -->
                    <h5 class="mt-5">Anotação de Enfermagem no Pós-operatório</h5>
                    <!-- Horário de Retorno da Sala Operatória -->
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <label class="form-label form-label-sm">Horário de Retorno da Sala Operatória</label>
                            <div class="col-2">
                                <input type="time" class="form-control form-control-sm" placeholder="Horário" />
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <label class="form-label form-label-sm">Retorno da Sala Operatória</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="retornoSala" id="maca" value="maca" />
                                    <label class="form-check-label" for="maca">Maca</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="retornoSala" id="cadeiraDeRodas" value="cadeiraDeRodas" />
                                    <label class="form-check-label" for="cadeiraDeRodas">Cadeira de Rodas</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="retornoSala" id="deambulando" value="deambulando" />
                                    <label class="form-check-label" for="deambulando">Deambulando</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label form-label-sm">Nível de Consciência</label>
                            <div class="col-5">
                                <div class="d-flex">
                                    <div class="form-check form-check-inline me-3">
                                        <input class="form-check-input" type="checkbox" name="nivelConsciencia" id="sonolento" value="sonolento" />
                                        <label class="form-check-label" for="sonolento">Sonolento</label>
                                    </div>
                                    <div class="form-check form-check-inline me-3">
                                        <input class="form-check-input" type="checkbox" name="nivelConsciencia" id="sedado" value="sedado" />
                                        <label class="form-check-label" for="sedado">Sedado</label>
                                    </div>
                                    <div class="form-check form-check-inline me-3">
                                        <input class="form-check-input" type="checkbox" name="nivelConsciencia" id="acordado" value="acordado" />
                                        <label class="form-check-label" for="acordado">Acordado</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="nivelConsciencia" id="agitado" value="agitado" />
                                        <label class="form-check-label" for="agitado">Agitado</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <label class="form-label form-label-sm">Dor</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="dor" id="dorSim" value="sim" />
                                    <label class="form-check-label" for="dorSim">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="dor" id="dorNao" value="nao" />
                                    <label class="form-check-label" for="dorNao">Não</label>
                                </div>
                            </div>
                            <div class="col-sm-12 mt-2" id="localDaDorField" style="display: none">
                                <input type="text" class="form-control form-control-sm" placeholder="Local da dor" />
                            </div>
                            <div class="col-sm-12 mt-2" id="escalaEVAField" style="display: none">
                                <div class="d-flex align-items-center">
                                    <input type="range" class="form-range me-3" min="0" max="10" step="1" id="escalaEVA" />
                                    <output id="escalaEVAOutput" class="form-text">5</output>
                                </div>
                                <div class="d-flex justify-content-between mt-2" id="tickmarks">
                                    <span>0</span>
                                    <span>1</span>
                                    <span>2</span>
                                    <span>3</span>
                                    <span>4</span>
                                    <span>5</span>
                                    <span>6</span>
                                    <span>7</span>
                                    <span>8</span>
                                    <span>9</span>
                                    <span>10</span>
                                </div>

                                <div class="mt-2">
                                    <small> <strong>Nota:</strong> dor leve (0-2 cm), dor moderada (3-7 cm) e dor intensa (8-10 cm) </small>
                                </div>
                            </div>
                        </div>
                        <script>
                            const escalaEVA = document.getElementById("escalaEVA");
                            const escalaEVAOutput = document.getElementById("escalaEVAOutput");
                            const tickmarks = document.getElementById("tickmarks").children;

                            escalaEVA.addEventListener("input", function () {
                                escalaEVAOutput.value = escalaEVA.value;
                                Array.from(tickmarks).forEach((mark, index) => {
                                    if (index == escalaEVA.value) {
                                        mark.style.fontWeight = "bold";
                                    } else {
                                        mark.style.fontWeight = "normal";
                                    }
                                });
                            });
                        </script>
                        <script>
                            document.querySelectorAll('input[name="dor"]').forEach((elem) => {
                                elem.addEventListener("change", function (event) {
                                    var localDaDorField = document.getElementById("localDaDorField");
                                    var escalaEVAField = document.getElementById("escalaEVAField");
                                    if (event.target.value === "sim") {
                                        localDaDorField.style.display = "block";
                                        escalaEVAField.style.display = "block";
                                    } else {
                                        localDaDorField.style.display = "none";
                                        escalaEVAField.style.display = "none";
                                    }
                                });
                            });
                        </script>
                    </div>

                    <!-- Padrão Respiratório -->
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <label class="form-label form-label-sm">Padrão Respiratório</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="respiratorio" id="ventilacaoSemEsforco" value="ventilacaoSemEsforco" />
                                    <label class="form-check-label" for="ventilacaoSemEsforco">Ventilando em ar ambiente sem esforço</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="respiratorio" id="ventilacaoComEsforco" value="ventilacaoComEsforco" />
                                    <label class="form-check-label" for="ventilacaoComEsforco">Ventilando em ar ambiente com esforço</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="respiratorio" id="outroRespiratorio" value="outro" />
                                    <label class="form-check-label" for="outroRespiratorio">Outro (especificar)</label>
                                </div>
                            </div>
                            <div class="col-sm-12 mt-2">
                                <input type="text" class="form-control form-control-sm" placeholder="Especificar se outro" />
                            </div>
                        </div>
                    </div>
                    <!-- Padrão Circulatório -->
                    <div class="row mt-3">
                        <div class="col-sm-4">
                            <label class="form-label form-label-sm">Padrão Circulatório - Extremidades</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="circulatorio" id="perfusasAquecidas" value="perfusasAquecidas" />
                                    <label class="form-check-label" for="perfusasAquecidas">Perfusas e aquecidas</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="circulatorio" id="frias" value="frias" />
                                    <label class="form-check-label" for="frias">Frias</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="circulatorio" id="cianose" value="cianose" />
                                    <label class="form-check-label" for="cianose">Cianose</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label form-label-sm">Pulsos</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="pulsos" id="semAlteracoes" value="semAlteracoes" />
                                    <label class="form-check-label" for="semAlteracoes">Sem alterações</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="pulsos" id="comAlteracoes" value="comAlteracoes" />
                                    <label class="form-check-label" for="comAlteracoes">Com alterações</label>
                                </div>
                            </div>
                        </div>

                        <!-- Aquecido com -->

                        <div class="col-sm-4">
                            <label class="form-label form-label-sm">Aquecido com</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="aquecidoCom" id="lencol" value="lencol" />
                                    <label class="form-check-label" for="lencol">Lençol</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="aquecidoCom" id="cobertor" value="cobertor" />
                                    <label class="form-check-label" for="cobertor">Cobertor</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="aquecidoCom" id="naoSeAplica" value="naoSeAplica" />
                                    <label class="form-check-label" for="naoSeAplica">Não se aplica</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Curativo Cirúrgico -->
                    <div class="row mt-3">
                        <div class="col-sm-5">
                            <label class="form-label form-label-sm">Curativo Cirúrgico</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="curativoCirurgico" id="limpoSeco" value="limpoSeco" />
                                    <label class="form-check-label" for="limpoSeco">Limpo e seco</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="curativoCirurgico" id="sangramentoVisivel" value="sangramentoVisivel" />
                                    <label class="form-check-label" for="sangramentoVisivel">Sangramento visível</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="curativoCirurgico" id="naoSeAplicaCurativo" value="naoSeAplica" />
                                    <label class="form-check-label" for="naoSeAplicaCurativo">Não se aplica</label>
                                </div>
                            </div>
                        </div>

                        <!-- Dieta -->

                        <div class="col-md-3">
                            <label class="form-label form-label-sm">Dieta</label>
                            <div class="d-flex align-items-center">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="dieta" id="dietaTotal" value="total" />
                                    <label class="form-check-label" for="dietaTotal">Total</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="radio" name="dieta" id="dietaParcial" value="parcial" />
                                    <label class="form-check-label" for="dietaParcial">Parcial</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="dieta" id="dietaZero" value="zero" />
                                    <label class="form-check-label" for="dietaZero">Dieta Zero</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label form-label-sm">Horário da Dieta</label>
                            <input type="time" class="form-control form-control-sm" placeholder="Horário" />
                        </div>
                    </div>
                    <!-- Liberado da RPA -->
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <label class="form-label form-label-sm">Liberado da RPA</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="liberadoRPA" id="deambulando" value="deambulando" />
                                    <label class="form-check-label" for="deambulando">Deambulando</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="liberadoRPA" id="cadeiraDeRodas" value="cadeiraDeRodas" />
                                    <label class="form-check-label" for="cadeiraDeRodas">em Cadeira de rodas</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="liberadoRPA" id="maca" value="maca" />
                                    <label class="form-check-label" for="maca">em Maca</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="liberadoRPA" id="muleta" value="muleta" />
                                    <label class="form-check-label" for="muleta">muleta</label>
                                </div>
                            </div>
                        </div>

                        <!-- Encaminhado para -->

                        <div class="col-sm-6">
                            <label class="form-label form-label-sm">Encaminhado para</label>
                            <div class="d-flex">
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="encaminhadoPara" id="residencia" value="residencia" />
                                    <label class="form-check-label" for="residencia">Residência</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="encaminhadoPara" id="repouso" value="repouso" />
                                    <label class="form-check-label" for="repouso">Repouso</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="encaminhadoPara" id="hupe" value="hupe" />
                                    <label class="form-check-label" for="hupe">HUPE</label>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <input class="form-check-input" type="checkbox" name="encaminhadoPara" id="outro" value="outro" />
                                    <label class="form-check-label" for="outro">Outro</label>
                                </div>
                            </div>
                            <div class="col-sm-12 mt-2" id="especificarOutroField" style="display: none">
                                <input type="text" class="form-control form-control-sm" placeholder="Especificar se outro" />
                            </div>
                            <script>
                                document.querySelectorAll('input[name="encaminhadoPara"]').forEach((elem) => {
                                    elem.addEventListener("change", function (event) {
                                        var especificarOutroField = document.getElementById("especificarOutroField");
                                        if (event.target.value === "outro" && event.target.checked) {
                                            especificarOutroField.style.display = "block";
                                        } else if (event.target.value === "outro" && !event.target.checked) {
                                            especificarOutroField.style.display = "none";
                                        }
                                    });
                                });
                            </script>
                        </div>
                    </div>

                    <!-- Horário de Saída e Liberado da RPA -->
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <label class="form-label form-label-sm">Horário de Saída</label>
                            <div class="col-2">
                                <input type="time" class="form-control form-control-sm" placeholder="Horário" />
                            </div>
                        </div>
                    </div>
                </div>

                <hr />
                <section>
                    <div class="container mt-3">
                        <!-- Botão para copiar os valores do formulário para a área de transferência -->
                        <button id="btnCopiar" class="btn btn-success mt-3">Copiar para MV</button>
                        <button id="btnPDF" class="btn btn-info mt-3">Gerar PDF</button>
                        <button id="btnRecarregar" class="btn btn-danger mt-3" onclick="recarregarPagina()">Limpar Formulario</button>
                    </div>
                </section>
                <br /><br /><br /><br /><br /><br /><br />
            </form>
